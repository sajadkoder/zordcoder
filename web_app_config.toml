# Zord Coder Web App Configuration

# Server Configuration
[server]
# Host to run on (0.0.0.0 for public)
host = "0.0.0.0"
port = 8501

# Enable CORS for public access
enable_cors = true

# Usage Limits (per user per day)
[limits]
# Maximum messages per user per day
max_messages_per_day = 50

# Maximum tokens per user per day
max_tokens_per_day = 50000

# Maximum requests per minute (rate limiting)
max_requests_per_minute = 10

# Model Settings
[model]
# Path to model (relative to project root)
model_path = "models/zordcoder-v1-q4_k_m.gguf"

# Context length
context_length = 2048

# Number of CPU threads
n_threads = 4

# GPU layers (0 for CPU only)
n_gpu_layers = 0

# Generation defaults
[generation]
temperature = 0.1
max_tokens = 2048
repeat_penalty = 1.1
top_p = 0.9
top_k = 40
